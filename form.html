<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Registration Form</title>   
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="header">
            <h2>ONLINE SURVEY</h2>
        </div>
        <p>This form is solely to gather information of those interested in the job.</p>
        <form action="/action_page.php" autocomplete="off">
            <div class="form-example1">
                <label for="name">NAME:</label>
                <input type="text" name="username" id="text" required>
            </div>
            <div class="form-example2">
                <label for="EMAIL">EMAIL:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example3">
                <label for="AGE">AGE:</label>
                <input type="age" name="age" id="age" required>
            </div>
            <div class="form-example4">
                <label for="GENDER">GENDER:</label>
                <input type="radio" name="GENDER" value="male" id="male">
                <input type="radio" name="GENDER" value="female" id="female">
            </div>
            <div class="form-example5">
                <label for="ADDRESS">ADDRESS</label>
                <input type="text" name="ADDRESS" id="ADDRESS" required>
            </div>
            <div class="formexample6">
                <input type="submit" name="submit" id="submit" value="submit"> 
            </div>
        </form>
        <p>Never submit password through google forms.</p>
        
        <div class="bottom">
            <footer>follow us on facebook twitter instagram  </footer>
            <p >&copy;ammy</p>
        </div>
        

    </body>
</html>
